<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Management - SpeakUp</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <div class="logo-icon">
          <i class="fas fa-comment-dots"></i>
        </div>
        <h2>SpeakUp Admin</h2>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="practice.html" class="nav-link">Practice</a>
        </li>
        <li class="nav-item">
          <a href="progress.html" class="nav-link">Progress</a>
        </li>
        <li class="nav-item">
          <a href="admin.html" class="nav-link active">Content Management</a>
        </li>
      </ul>
      <div class="nav-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="admin-main">
    <div class="container">
      <!-- Admin Header -->
      <section class="admin-header">
        <div class="header-content">
          <h1>Content Management</h1>
          <p>
            Create and manage lesson content to keep the platform engaging and
            up-to-date
          </p>
          <button class="btn btn-primary" id="create-lesson-btn">
            <i class="fas fa-plus"></i>
            Create New Lesson
          </button>
        </div>
      </section>

      <!-- Lesson Management -->
      <section class="lesson-management">
        <div class="management-header">
          <div class="filters-section">
            <div class="filter-group">
              <label>Group</label>
              <select class="filter-select" id="group-filter">
                <option value="all">All Groups</option>
                <option value="A">Group A</option>
                <option value="B">Group B</option>
                <option value="C">Group C</option>
                <option value="D">Group D</option>
                <option value="E">Group E</option>
              </select>
            </div>
            <div class="filter-group">
              <label>Lessons</label>
              <select class="filter-select" id="lessons-filter">
                <option value="all">All Lessons</option>
                <option value="active">Active</option>
                <option value="draft">Draft</option>
                <option value="archived">Archived</option>
              </select>
            </div>
            <div class="filter-group">
              <label>Level</label>
              <select class="filter-select" id="level-filter">
                <option value="all">All Levels</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
          </div>
          <div class="search-section">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="Search lessons..." id="search-input" />
            </div>
          </div>
        </div>

        <!-- Lessons Grid -->
        <div class="lessons-grid" id="lessons-grid">
          <!-- Lessons will be populated by JavaScript -->
        </div>
      </section>

      <!-- Create/Edit Lesson Modal -->
      <div class="lesson-modal" id="lesson-modal" style="display: none">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="modal-title">Create New Lesson</h3>
            <button class="modal-close" id="modal-close">&times;</button>
          </div>
          <div class="modal-body">
            <form class="lesson-form" id="lesson-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="lesson-title">Lesson Title</label>
                  <input type="text" id="lesson-title" name="title" required />
                </div>
                <div class="form-group">
                  <label for="lesson-level">Level</label>
                  <select id="lesson-level" name="level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="lesson-category">Category</label>
                  <select id="lesson-category" name="category" required>
                    <option value="pronunciation">Pronunciation</option>
                    <option value="conversation">Conversation</option>
                    <option value="grammar">Grammar</option>
                    <option value="vocabulary">Vocabulary</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="lesson-group">Group</label>
                  <select id="lesson-group" name="group" required>
                    <option value="A">Group A</option>
                    <option value="B">Group B</option>
                    <option value="C">Group C</option>
                    <option value="D">Group D</option>
                    <option value="E">Group E</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="lesson-description">Description</label>
                <textarea id="lesson-description" name="description" rows="3" required></textarea>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="lesson-duration">Duration (minutes)</label>
                  <input type="number" id="lesson-duration" name="duration" min="1" max="60" required />
                </div>
                <div class="form-group">
                  <label for="lesson-exercises">Number of Exercises</label>
                  <input type="number" id="lesson-exercises" name="exercises" min="1" max="20" required />
                </div>
              </div>

              <!-- Exercises Section -->
              <div class="exercises-section">
                <h4>Exercises</h4>
                <div class="exercises-list" id="exercises-list">
                  <!-- Exercises will be added dynamically -->
                </div>
                <button type="button" class="btn btn-secondary" id="add-exercise">
                  <i class="fas fa-plus"></i>
                  Add Exercise
                </button>
              </div>

              <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-lesson">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary" id="save-lesson">
                  Save Lesson
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Delete Confirmation Modal -->
      <div class="delete-modal" id="delete-modal" style="display: none">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Delete Lesson</h3>
            <button class="modal-close" id="delete-modal-close">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to delete this lesson? This action cannot
              be undone.
            </p>
            <div class="modal-actions">
              <button class="btn btn-secondary" id="cancel-delete">
                Cancel
              </button>
              <button class="btn btn-danger" id="confirm-delete">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script src="js/admin.js"></script>
</body>

</html>
