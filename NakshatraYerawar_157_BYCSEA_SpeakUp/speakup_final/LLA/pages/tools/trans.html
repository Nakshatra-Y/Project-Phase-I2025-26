<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple Voice Translator</title>

    <!-- ================= PURPLE THEME ================= -->
    <style>
      :root {
        --primary-color: #a78bfa;
        --primary-dark: #7c3aed;
        --bg-color: #f4f0ff;
        --light-bg: #ffffff;
        --text-color: #2b2b2b;
        --light-text: #8c8c8c;
        --white: #fff;
      }

      body {
        margin: 0;
        background: var(--bg-color);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        display: flex;
        gap: 20px;
      }

      .card {
        flex: 1;
        background: var(--light-bg);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 5px 15px #00000010;
      }

      textarea {
        width: 100%;
        border: none;
        outline: none;
        resize: none;
        padding: 15px;
        margin-top: 10px;
        font-size: 16px;
        background: #f4f0ff;
        border-radius: 15px;
      }

      .dropdown-container {
        margin-top: 10px;
        background: #f1eaff;
        padding: 12px;
        border-radius: 15px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
      }

      .dropdown-menu {
        display: none;
        background: white;
        padding: 10px;
        max-height: 200px;
        overflow: auto;
        border-radius: 10px;
        margin-top: 5px;
        border: 2px solid var(--primary-color);
      }

      .dropdown-container.active .dropdown-menu {
        display: block;
      }

      .dropdown-menu li {
        list-style: none;
        padding: 8px;
        border-bottom: 1px solid #eee;
      }

      .dropdown-menu li:hover {
        background: var(--primary-color);
        color: white;
        border-radius: 5px;
      }

      #micBtn {
        margin-top: 15px;
        background: var(--primary-color);
        padding: 12px 20px;
        border: none;
        color: white;
        font-size: 15px;
        cursor: pointer;
        border-radius: 30px;
        display: flex;
        align-items: center;
        gap: 10px;
        width: fit-content;
        transition: 0.3s;
      }

      #micBtn.recording {
        background: var(--primary-dark);
        box-shadow: 0 0 15px var(--primary-color);
      }

      #download-btn {
        margin-top: 20px;
        padding: 12px 20px;
        border: none;
        background: var(--primary-dark);
        color: white;
        cursor: pointer;
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <h1 style="color: var(--primary-dark)">SpeakUp Language Translator</h1>

    <div class="container">
      <!-- ========== INPUT BOX ========== -->
      <div class="card">
        <h3>From:</h3>

        <div class="dropdown-container" id="input-language">
          <span class="selected" data-value="auto">Auto Detect</span>
          <span>â–¼</span>
          <ul class="dropdown-menu"></ul>
        </div>

        <textarea
          id="input-text"
          rows="10"
          placeholder="Enter text or use speech..."
        ></textarea>

        <button id="micBtn">ðŸŽ¤ Start Speaking</button>
      </div>

      <!-- ========== OUTPUT BOX ========== -->
      <div class="card">
        <h3>To:</h3>

        <div class="dropdown-container" id="output-language">
          <span class="selected" data-value="en">English</span>
          <span>â–¼</span>
          <ul class="dropdown-menu"></ul>
        </div>

        <textarea
          id="output-text"
          rows="10"
          placeholder="Translation..."
          disabled
        ></textarea>

        <button id="download-btn">â¬‡ Download Translation</button>
      </div>
    </div>

    <!-- ==========================================================
       ==============   JAVASCRIPT SECTION  ====================
       ========================================================== -->
    <script>
      /* -------------------- LANGUAGES ARRAY -------------------- */
      const languages = [
        /* SAME ARRAY AS ORIGINAL (kept intact) */
        { no: "0", name: "Auto", native: "Detect", code: "auto" },
        { no: "1", name: "Afrikaans", native: "Afrikaans", code: "af" },
        { no: "3", name: "Arabic", native: "Ø¹Ø±Ø¨ÙŠ", code: "ar" },
        { no: "16", name: "English", native: "English", code: "en" },
        { no: "27", name: "Hindi", native: "à¤¹à¤¿à¤¨à¥à¤¦à¥€", code: "hi" },
        { no: "23", name: "German", native: "Deutsch", code: "de" },
        { no: "49", name: "Spanish", native: "EspaÃ±ol", code: "es" },
        { no: "20", name: "French", native: "FranÃ§ais", code: "fr" },
        { no: "32", name: "Italian", native: "Italiano", code: "it" },
        { no: "33", name: "Japanese", native: "æ—¥æœ¬èªž", code: "ja" },
        { no: "34", name: "Korean", native: "í•œêµ­ì–´", code: "ko" },
      ];

      /* -------------------- POPULATE DROPDOWNS -------------------- */
      function loadDropdown(id) {
        const dropdown = document.querySelector(`#${id}`);
        const menu = dropdown.querySelector(".dropdown-menu");
        menu.innerHTML = "";

        languages.forEach((lang) => {
          const li = document.createElement("li");
          li.textContent = `${lang.name} (${lang.native})`;
          li.dataset.value = lang.code;

          li.onclick = () => {
            dropdown.querySelector(".selected").innerText = li.innerText;
            dropdown.querySelector(".selected").dataset.value = lang.code;
            translate();
          };

          menu.appendChild(li);
        });
      }

      loadDropdown("input-language");
      loadDropdown("output-language");

      document.querySelectorAll(".dropdown-container").forEach((drop) => {
        drop.onclick = () => drop.classList.toggle("active");
      });

      document.addEventListener("click", (e) => {
        document.querySelectorAll(".dropdown-container").forEach((d) => {
          if (!d.contains(e.target)) d.classList.remove("active");
        });
      });

      /* -------------------- TRANSLATE FUNCTION -------------------- */
      function translate() {
        const text = document.getElementById("input-text").value.trim();
        if (!text) return;

        const sl = document.querySelector("#input-language .selected").dataset
          .value;
        const tl = document.querySelector("#output-language .selected").dataset
          .value;

        const output = document.getElementById("output-text");
        output.value = "Translating...";

        fetch(
          `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(
            text
          )}`
        )
          .then((res) => res.json())
          .then((data) => {
            output.value = data[0].map((val) => val[0]).join("");
          })
          .catch(() => {
            output.value = "âŒ Translation failed.";
          });
      }

      document
        .getElementById("input-text")
        .addEventListener("input", translate);

      /* -------------------- SPEECH TO TEXT -------------------- */
      const micBtn = document.getElementById("micBtn");
      const inputText = document.getElementById("input-text");

      let recognition;
      if ("webkitSpeechRecognition" in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "en-US";

        recognition.onstart = () => {
          micBtn.classList.add("recording");
          micBtn.innerText = "ðŸŽ™ Listening...";
        };

        recognition.onend = () => {
          micBtn.classList.remove("recording");
          micBtn.innerText = "ðŸŽ¤ Start Speaking";
        };

        recognition.onresult = (event) => {
          const spokenText = event.results[0][0].transcript;
          inputText.value = spokenText;
          translate();
        };
      } else {
        micBtn.disabled = true;
        micBtn.innerText = "Speech not supported";
      }

      micBtn.onclick = () => {
        if (recognition) recognition.start();
      };

      /* -------------------- DOWNLOAD -------------------- */
      document.getElementById("download-btn").onclick = () => {
        const text = document.getElementById("output-text").value;
        const blob = new Blob([text], { type: "text/plain" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "translation.txt";
        a.click();

        URL.revokeObjectURL(url);
      };
    </script>
  </body>
</html>
